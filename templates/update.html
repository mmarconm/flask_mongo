<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="60" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo</title>
</head>
<body>
  <div class="container">
    <br>
    {% for u in user %}
    <form class="" action="{{ url_for('update', id=u.id) }}" method="POST">
      <div class="form-group">
        <div class="">
          <label for="">Name</label>
          <input class="form-control" type="text" name="name" value="{{ u.name }}"></input>
        </div>
        <div class="">
          <label for="">Language</label>
          <input class="form-control" type="text" name="language" value="{{ u.language }}"></input>
        </div>
        <div class="">
          <label for="">Email</label>
          <input class="form-control" type="text" name="email" value="{{ u.email }}"></input>
        </div>
        <br>
        <div class="">
          <input class="" type="radio" value="{{ u.status }}" name="option" checked> {{ u.status }}
        </div>
      </div>
      <br>
      {% endfor %}
      <div class="">
        <input class="btn btn-danger" type="submit" value="Update"></input>
        <a href="{{ url_for('todo') }}" class="btn btn-warning">Return List</a>
          </div>
    </form>
    </div>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
  </html>
